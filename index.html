<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quiz App with Timer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background-image:linear-gradient( #051937, #303d59, #5a647d, #858ea2,#858ea2, #5a647d,#303d59,#051937);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .quiz-container {
      background: #2c3e50;
      padding: 30px;
      border-radius: 20px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    }

    h2 {
      margin-bottom: 20px;
      text-align: center;
    }

    .question {
      font-size: 20px;
      margin-bottom: 15px;
    }

    .options button {
      display: block;
      width: 100%;
      margin: 8px 0;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: #34495e;
      color: white;
      transition: 0.3s ;
    }

    .options button:hover {
      background: #1abc9c;
      box-shadow: 0 0 10px #f1c40f; 
    }

    .timer {
      text-align: right;
      font-size: 16px;
      margin-bottom: 10px;
      color: #f1c40f;
    }

    .result {
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <h2>Quick Quiz</h2>
    <div class="timer" id="timer">Time left: 10</div>
    <div class="question" id="question">Loading...</div>
    <div class="options" id="options"></div>
    <div class="result" id="result"></div>
  </div>

  <script>
    const quizData = [
      {
        question: "What is the capital of India?",
        options: ["Delhi", "Mumbai", "Kolkata", "Channi"],
        answer: "Delhi"
      },
      {
        question: "Which language runs in a web browser?",
        options: ["Java", "C", "Python", "JavaScript"],
        answer: "JavaScript"
      },
      {
        question: " CSS stands for -",
        options: ["Computer Style Sheets", "Cascading Style Sheets", "Colorful Style Sheets", "Creative Style Sheets"],
        answer: "Cascading Style Sheets"
      },
      {
        question:"How many months in a year  :",
        options: ["12","24","60","none of these"],
        answer: "12"
      }
    ];
    let currentQuestion = 0;
    let score = 0;
    let timeLeft = 10;
    let timer;

    const questionEl = document.getElementById("question");
    const optionsEl = document.getElementById("options");
    const timerEl = document.getElementById("timer");
    const resultEl = document.getElementById("result");

    function loadQuestion() {
      clearInterval(timer);
      timeLeft = 10;
      timerEl.textContent = `Time left : ${timeLeft}`;
      const q = quizData[currentQuestion];
      questionEl.textContent = q.question;
      optionsEl.innerHTML = "";

      q.options.forEach(option => {
        const btn = document.createElement("button");
        btn.textContent = option;
        btn.onclick = () => {
          if (option === q.answer) score++;
          nextQuestion();
        };
        optionsEl.appendChild(btn);
      });

      timer = setInterval(() => {
        timeLeft--;
        timerEl.textContent = `Time left: ${timeLeft}`;
        if (timeLeft === 0) {
          nextQuestion();
        }
      }, 1000);
    }

    function nextQuestion() {
      clearInterval(timer);
      currentQuestion++;
      if (currentQuestion <= quizData.length) {
        loadQuestion();
      } else {
        showResult();
      }
    }
1
    function showResult() {
      questionEl.textContent = "";
      optionsEl.innerHTML = "";
      timerEl.textContent = "";
      resultEl.textContent = `You scored  '${score}'  out of '${quizData.length}'`;
    }

    loadQuestion();
  </script>
</body>
</html>
